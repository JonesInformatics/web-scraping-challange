<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars is Cool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars Info!</h1>
      <p>Get Data</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>



    <div class="loopDiv">
      {% for data in mars_dict.hemisphere_url %}
      <div>

        <a href="{{data.URL}}">{{data.title}}</a>

      </div>


      {% endfor %}
      <h3>Mars Featurerd Image!</h3>
      
      <h3>Latest Mars Headline!</h3>
      <p>{{ mars_dict.title }}</p>
      <h3>Latest Mars Story! </h3>
      <p>{{ mars_dict.paragraph }}</p>
      <h3>Mars Weather</h3>
      <p>{{mars_dict.mars_weather}}</p>

      
       
    </div>

    <style>
      .jumbotron {
        background-image: url({{mars_dict.featurerd_img}});
      }
    </style>
</body>

</html>
